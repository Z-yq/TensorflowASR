
speech_config:
  mel_layer_type: Melspectrogram #Spectrogram/Melspectrogram/leaf
  mel_layer_trainable: False #leaf support train
  add_wav_info: True
  sample_rate: 16000
  frame_ms: 25
  stride_ms: 10
  num_feature_bins: 80
  reduction_factor: 4 #should keep the same with model_config, DS2 : time_reduction_factor *= s[0] for s in 'conv_strides'
  train_list: './train.list'
  eval_list: './test.list'
  extra_text_list: "./new_train.zh"
  wav_max_duration: 7 # s
  only_chinese: True
  streaming: False
  streaming_bucket: 0.5 #s
  pinyin_map: './asr/configs/dict/pinyin2phone.map'



inp_config:
  vocabulary: './asr/configs/dict/pinyin.txt'
  blank_at_zero: False
  beam_width: 1
tar_config:
  vocabulary: './asr/configs/dict/lm_tokens.txt'
  blank_at_zero: False
  beam_width: 1

augments_config:
  noise:
    active: False
    sample_rate: 16000
    SNR: [0,15]
    noises: './noise'
  masking:
    active: True
    zone: (0.1,0.9)
    mask_ratio: 0.3
    mask_with_noise: False

  pitch:
    active: True
    zone: (0.0,1.0)
    sample_rate: 16000
    factor: (-1,3)

  speed:
    active: False
    factor: (0.9,1.2)

  hz:
    active: True
optimizer_config:
  lr: 0.0001
  warmup_steps: 10000
  beta1: 0.9
  beta2: 0.98
  epsilon: 0.000001

running_config:
  batch_size: 16
  train_steps_per_batches: 10
  eval_steps_per_batches: 10
  num_epochs: 30
  outdir: './ctc_offline-logs'
  log_interval_steps: 300
  eval_interval_steps: 500
  save_interval_steps: 500

